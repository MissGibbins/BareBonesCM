<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classroom Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #classSelector {
      margin-bottom: 20px;
    }

    #studentContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .student {
      width: 100px;
      height: 100px;
      background-color: green;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }

    .yellow {
      background-color: yellow;
      color: black;
    }

    .red {
      background-color: red;
    }

    input {
      width: 90px;
      border: none;
      text-align: center;
    }

    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Classroom Tracker</h1>

  <label for="classSelector">Select Class:</label>
  <select id="classSelector"></select>

  <div id="studentContainer"></div>

  <button id="exportLog">Export Log</button>

  <script>
    // Pre-set classes
    const classes = {};
    for (let i = 1; i <= 20; i++) {
      classes["Class " + i] = [];
    }

    let currentClass = "Class 1";
    const container = document.getElementById("studentContainer");
    const classSelector = document.getElementById("classSelector");
    const log = [];

    // Fill class selector
    Object.keys(classes).forEach(cls => {
      const option = document.createElement("option");
      option.value = cls;
      option.textContent = cls;
      classSelector.appendChild(option);
    });

    classSelector.addEventListener("change", () => {
      saveCurrentClass();
      currentClass = classSelector.value;
      renderStudents();
    });

    // Add 5 students by default
    for (let i = 1; i <= 5; i++) {
      classes[currentClass].push({
        name: "Student " + i,
        color: "green"
      });
    }

    function renderStudents() {
      container.innerHTML = "";
      classes[currentClass].forEach((student, index) => {
        const div = document.createElement("div");
        div.className = `student ${student.color}`;
        div.draggable = true;

        const input = document.createElement("input");
        input.value = student.name;

        input.addEventListener("change", e => {
          student.name = e.target.value;
        });

        div.appendChild(input);

        div.addEventListener("click", () => {
          if (student.color === "green") {
            student.color = "yellow";
            const reason = prompt("Pick a reason:\n1. Talking\n2. Off Task\n3. Unprepared\n4. Disruptive");
            log.push({
              student: student.name,
              color: "yellow",
              reason: reason,
              time: new Date().toLocaleString()
            });
          } else if (student.color === "yellow") {
            student.color = "red";
            log.push({
              student: student.name,
              color: "red",
              time: new Date().toLocaleString()
            });
          } else {
            student.color = "green";
            log.push({
              student: student.name,
              color: "green",
              time: new Date().toLocaleString()
            });
          }
          renderStudents();
        });

        container.appendChild(div);
      });
    }

    function saveCurrentClass() {
      // Already saved live in this version
    }

    document.getElementById("exportLog").addEventListener("click", () => {
      const logStr = JSON.stringify(log, null, 2);
      const blob = new Blob([logStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "class_log.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    renderStudents();
  </script>
</body>
</html>
