<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classroom Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    #classSelector {
      margin-bottom: 20px;
    }

    #studentContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .student {
      width: 100px;
      height: 100px;
      background-color: green;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      flex-direction: column;
    }

    .yellow {
      background-color: yellow;
      color: black;
    }

    .red {
      background-color: red;
    }

    input {
      width: 90px;
      border: none;
      text-align: center;
    }

    button {
      margin-top: 20px;
    }

    /* Modal Styles */
    #reasonModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #reasonModalContent {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    .reasonBtn {
      display: block;
      margin: 10px 0;
      width: 200px;
    }
  </style>
</head>
